<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRoulette - √Ä quoi jouer aujourd'hui ?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #40E0D0 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: right;
            margin-bottom: 60px;
            position: relative;
            padding-top: 20px;
        }

        .connection-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #2d3436;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: bold;
            font-size: 1rem;
        }

        .connection-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .main-section {
            text-align: center;
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: #2d3436;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px;
            line-height: 1.2;
        }

        .roulette-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: #2d3436;
            border: none;
            padding: 20px 50px;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .roulette-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .roulette-button:active {
            transform: translateY(0);
        }

        .roulette-button.spinning {
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .dice-icon {
            font-size: 1.8rem;
            animation: diceRoll 0.5s ease-in-out;
        }

        .roulette-button.spinning .dice-icon {
            animation: diceRoll 0.3s ease-in-out infinite;
        }

        @keyframes diceRoll {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        /* Modal de connexion */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal h2 {
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(45, 52, 54, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            outline: none;
            border-color: #00b894;
            background: rgba(255, 255, 255, 0.9);
        }

        .login-btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        /* Sections cach√©es initialement */
        .platforms-section,
        .result-section,
        .stats {
            display: none;
        }

        .platforms-section.show,
        .result-section.show,
        .stats.show {
            display: block;
        }

        .platforms-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .platforms-title {
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .platforms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .platform-card {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .platform-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.3);
        }

        .platform-card.connected {
            border-color: #00b894;
            background: rgba(0, 184, 148, 0.2);
        }

        .platform-card.connected::after {
            content: "‚úì";
            position: absolute;
            top: 10px;
            right: 15px;
            color: #00b894;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .platform-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .platform-name {
            color: #2d3436;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .platform-games {
            color: rgba(45, 52, 54, 0.7);
            font-size: 0.9rem;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
            animation: slideInUp 0.5s ease-out;
        }

        .result-game {
            color: #2d3436;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00b894;
        }

        .game-platform {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .game-image {
            width: 200px;
            height: 300px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .play-btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .play-btn:hover {
            background: #00a085;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 20px;
            animation: slideInUp 0.5s ease-out;
        }

        .stat-item {
            text-align: center;
            color: #2d3436;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00b894;
        }

        .stat-label {
            opacity: 0.8;
            margin-top: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #2d3436;
            font-weight: bold;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #2d3436;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .platforms-grid {
                grid-template-columns: 1fr;
            }
            
            .roulette-button {
                padding: 15px 30px;
                font-size: 1.1rem;
            }

            .modal {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <button class="connection-btn" onclick="showLoginModal()" id="connectionBtn">Connexion</button>
            <div class="user-info" id="userInfo">
                Bienvenue, <span id="userName">Gamer</span>!
                <button class="logout-btn" onclick="logout()">D√©connexion</button>
            </div>
        </header>

        <div class="main-section">
            <h1 class="main-title">Je joue √† quoi<br>aujourd'hui ?</h1>
            <button class="roulette-button" onclick="spinRoulette()" id="rouletteBtn">
                <span class="dice-icon">üé≤</span>
                <span class="button-text">Tirer un jeu au hasard</span>
            </button>
        </div>

        <div class="platforms-section" id="platformsSection">
            <h2 class="platforms-title">Connectez vos plateformes de jeu</h2>
            <div class="platforms-grid">
                <div class="platform-card" onclick="connectPlatform('steam')">
                    <div class="platform-icon">üéÆ</div>
                    <div class="platform-name">Steam</div>
                    <div class="platform-games">0 jeux</div>
                </div>
                <div class="platform-card" onclick="connectPlatform('epic')">
                    <div class="platform-icon">üè™</div>
                    <div class="platform-name">Epic Games</div>
                    <div class="platform-games">0 jeux</div>
                </div>
                <div class="platform-card" onclick="connectPlatform('gog')">
                    <div class="platform-icon">üåü</div>
                    <div class="platform-name">GOG</div>
                    <div class="platform-games">0 jeux</div>
                </div>
                <div class="platform-card" onclick="connectPlatform('origin')">
                    <div class="platform-icon">üî∂</div>
                    <div class="platform-name">Origin</div>
                    <div class="platform-games">0 jeux</div>
                </div>
                <div class="platform-card" onclick="connectPlatform('uplay')">
                    <div class="platform-icon">üéØ</div>
                    <div class="platform-name">Ubisoft Connect</div>
                    <div class="platform-games">0 jeux</div>
                </div>
                <div class="platform-card" onclick="connectPlatform('xbox')">
                    <div class="platform-icon">üéÆ</div>
                    <div class="platform-name">Xbox Game Pass</div>
                    <div class="platform-games">0 jeux</div>
                </div>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-game">
                <h2 class="game-title" id="gameTitle">Cyberpunk 2077</h2>
                <p class="game-platform" id="gamePlatform">Steam</p>
                <div class="game-image" id="gameImage">üéÆ</div>
                <button class="play-btn" onclick="launchGame()">Lancer le jeu</button>
            </div>
        </div>

        <div class="stats" id="statsSection">
            <div class="stat-item">
                <div class="stat-number" id="totalGames">0</div>
                <div class="stat-label">Jeux total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="connectedPlatforms">0</div>
                <div class="stat-label">Plateformes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="gamesPlayed">0</div>
                <div class="stat-label">Jeux sugg√©r√©s</div>
            </div>
        </div>
    </div>

    <!-- Modal de connexion -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <button class="modal-close" onclick="closeLoginModal()">&times;</button>
            <h2>Connexion</h2>
            <form class="login-form" onsubmit="login(event)">
                <div class="input-group">
                    <label for="email">Email ou nom d'utilisateur</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Se connecter</button>
            </form>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Donn√©es simul√©es pour la d√©mo
        const gameLibraries = {
            steam: [
                { name: "Cyberpunk 2077", genre: ["action", "rpg"], multiplayer: false },
                { name: "The Witcher 3", genre: ["rpg"], multiplayer: false },
                { name: "Counter-Strike 2", genre: ["action"], multiplayer: true },
                { name: "Stardew Valley", genre: ["indie"], multiplayer: true },
                { name: "Civilization VI", genre: ["strategy"], multiplayer: true }
            ],
            epic: [
                { name: "Fortnite", genre: ["action"], multiplayer: true },
                { name: "Rocket League", genre: ["action"], multiplayer: true },
                { name: "Hades", genre: ["indie", "action"], multiplayer: false },
                { name: "Control", genre: ["action"], multiplayer: false }
            ],
            gog: [
                { name: "The Witcher 3", genre: ["rpg"], multiplayer: false },
                { name: "Disco Elysium", genre: ["rpg", "indie"], multiplayer: false },
                { name: "Divinity: Original Sin 2", genre: ["rpg"], multiplayer: true }
            ],
            origin: [
                { name: "Apex Legends", genre: ["action"], multiplayer: true },
                { name: "Mass Effect Legendary", genre: ["rpg", "action"], multiplayer: false },
                { name: "The Sims 4", genre: ["indie"], multiplayer: false }
            ],
            uplay: [
                { name: "Assassin's Creed Valhalla", genre: ["action", "rpg"], multiplayer: false },
                { name: "Rainbow Six Siege", genre: ["action"], multiplayer: true },
                { name: "Anno 1800", genre: ["strategy"], multiplayer: true }
            ],
            xbox: [
                { name: "Halo Infinite", genre: ["action"], multiplayer: true },
                { name: "Forza Horizon 5", genre: ["action"], multiplayer: true },
                { name: "Age of Empires IV", genre: ["strategy"], multiplayer: true }
            ]
        };

        let connectedPlatforms = [];
        let gamesPlayedCount = 0;
        let isLoggedIn = false;

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.add('show');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('show');
        }

        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulation de connexion
            if (email && password) {
                isLoggedIn = true;
                document.getElementById('connectionBtn').style.display = 'none';
                document.getElementById('userInfo').classList.add('show');
                document.getElementById('userName').textContent = email.split('@')[0] || email;
                
                // Afficher les sections
                document.getElementById('platformsSection').classList.add('show');
                document.getElementById('statsSection').classList.add('show');
                
                closeLoginModal();
                showNotification('Connexion r√©ussie ! Bienvenue sur GameRoulette üéÆ');
                
                // Effacer le formulaire
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            }
        }

        function logout() {
            isLoggedIn = false;
            connectedPlatforms = [];
            gamesPlayedCount = 0;
            
            document.getElementById('connectionBtn').style.display = 'block';
            document.getElementById('userInfo').classList.remove('show');
            document.getElementById('platformsSection').classList.remove('show');
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('statsSection').classList.remove('show');
            
            // R√©initialiser les cartes de plateformes
            document.querySelectorAll('.platform-card').forEach(card => {
                card.classList.remove('connected');
                card.querySelector('.platform-games').textContent = '0 jeux';
            });
            
            updateStats();
            showNotification('D√©connexion r√©ussie. √Ä bient√¥t ! üëã');
        }

        function connectPlatform(platform) {
            if (!isLoggedIn) {
                showNotification('Veuillez vous connecter d\'abord !');
                return;
            }

            const platformCard = event.currentTarget;
            
            if (connectedPlatforms.includes(platform)) {
                // D√©connecter
                connectedPlatforms = connectedPlatforms.filter(p => p !== platform);
                platformCard.classList.remove('connected');
                platformCard.querySelector('.platform-games').textContent = '0 jeux';
                showNotification(`${platform.toUpperCase()} d√©connect√©`);
            } else {
                // Connecter
                connectedPlatforms.push(platform);
                platformCard.classList.add('connected');
                const gameCount = gameLibraries[platform].length;
                platformCard.querySelector('.platform-games').textContent = `${gameCount} jeux`;
                showNotification(`${platform.toUpperCase()} connect√© avec succ√®s !`);
            }
            
            updateStats();
        }

        function getAllGames() {
            let allGames = [];
            connectedPlatforms.forEach(platform => {
                gameLibraries[platform].forEach(game => {
                    allGames.push({
                        ...game,
                        platform: platform
                    });
                });
            });
            return allGames;
        }

        function spinRoulette() {
            if (!isLoggedIn) {
                showNotification('Veuillez vous connecter pour utiliser la roulette !');
                showLoginModal();
                return;
            }

            if (connectedPlatforms.length === 0) {
                showNotification('Veuillez connecter au moins une plateforme !');
                return;
            }

            const button = document.getElementById('rouletteBtn');
            const buttonText = button.querySelector('.button-text');
            const resultSection = document.getElementById('resultSection');
            
            // Animation du bouton
            button.classList.add('spinning');
            buttonText.textContent = 'S√©lection en cours...';
            
            // Masquer le r√©sultat pr√©c√©dent
            resultSection.classList.remove('show');
            
            setTimeout(() => {
                // Obtenir tous les jeux
                let allGames = getAllGames();
                
                if (allGames.length === 0) {
                    showNotification('Aucun jeu trouv√© dans vos biblioth√®ques');
                    button.classList.remove('spinning');
                    buttonText.textContent = 'Tirer un jeu au hasard';
                    return;
                }
                
                // S√©lectionner un jeu al√©atoire
                const randomGame = allGames[Math.floor(Math.random() * allGames.length)];
                
                // Afficher le r√©sultat
                document.getElementById('gameTitle').textContent = randomGame.name;
                document.getElementById('gamePlatform').textContent = randomGame.platform.toUpperCase();
                
                // Ic√¥nes al√©atoires pour les jeux
                const gameIcons = ['üéÆ', 'üéØ', 'üèÜ', '‚öîÔ∏è', 'üåü', 'üé≤', 'üé™', 'üé®'];
                document.getElementById('gameImage').textContent = gameIcons[Math.floor(Math.random() * gameIcons.length)];
                
                // Montrer la section r√©sultat
                resultSection.classList.add('show');
                
                // R√©initialiser le bouton
                button.classList.remove('spinning');
                buttonText.textContent = 'Tirer un autre jeu';
                
                gamesPlayedCount++;
                updateStats();
                
                showNotification(`${randomGame.name} s√©lectionn√© !`);
            }, 2000);
        }

        function launchGame() {
            const gameTitle = document.getElementById('gameTitle').textContent;
            showNotification(`Lancement de ${gameTitle}... (simulation)`);
        }

        function updateStats() {
            const totalGames = connectedPlatforms.reduce((total, platform) => {
                return total + gameLibraries[platform].length;
            }, 0);
            
            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('connectedPlatforms').textContent = connectedPlatforms.length;
            document.getElementById('gamesPlayed').textContent = gamesPlayedCount;
        }

        // Fermer la modal en cliquant en dehors
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLoginModal();
            }
        });

        // Initialisation
        updateStats();
    </script>
</body>
</html>
